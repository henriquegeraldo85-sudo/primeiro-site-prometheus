<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- Define o conjunto de caracteres para aceitar acentos -->
  <meta charset="UTF-8">
<!-- Título que aparece na aba do navegador -->
  <title>Prometheus</title>

  <!-- Ligação com o arquivo de estilo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- CONTAINER PRINCIPAL
       Centraliza todo o conteúdo na tela -->
  <div class="container">
    <h1>Prometheus</h1>
<!-- TEXTO INSTITUCIONAL / DESCRIÇÃO -->
    <p>
      Prometheus nasce para transformar dados em visão, tecnologia em estratégia
  e conhecimento em poder real de decisão.
    </p>
<!-- BOTÃO DE AÇÃO (CTA)
         href="#sobre" faz o botão rolar a página
         até a seção com id="sobre" -->
    <a href="#sobre" class="btn-cta">SAIBA MAIS</a>
  </div>
<!-- SEÇÃO "SOBRE"
       Esta parte fica abaixo da primeira tela
       e é acessada ao clicar no botão -->
<section id="sobre" class="section-sobre">
<!-- TÍTULO DA SEÇÃO -->
  <h2>Sobre o Prometheus</h2>
<!-- TEXTO EXPLICATIVO -->
  <p>
    Prometheus é um projeto focado em transformar dados em decisões estratégicas,
    unindo tecnologia, análise e visão de negócios.
  </p>
</section>





</body>
</html>
